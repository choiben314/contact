<!DOCTYPE html>
<html lang = "en">
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
	<title>Contact</title>
</head>

<body>

<script src="/socket.io/socket.io.js"></script>

    <div id="gameCanvas">
    </div>

<script id="intro-screen-template" type="text/template">
	<div class = "intro_buttons">
		<button id="btnNew" class="btn">New Game</button>

		<button id="btnJoin" class="btn">Join Game</button>
	</div>
</script>

<script id="new-game-template" type="text/template">
	<div class="info">
        <label for="inputPlayerName">Your Name:</label>
        <input id="inputPlayerName" type="text" />
    </div>

    <div class="create_buttons">
        <button id="btnCreate" class="btn">Create</button>
    </div>
</script>

<script id="join-game-template" type="text/template">
	<div class="info">
        <label for="inputPlayerName">Your Name:</label>
        <input id="inputPlayerName" type="text" />
    </div>

    <div class="info">
        <label for="inputGameID">Game ID:</label>
        <input id="inputGameID" type="text"/>
    </div>

    <div class="join_buttons">
        <button id="btnStart" class="btn">Start</button>
    </div>
</script>

<script id="wait-game-template" type="text/template">
    <div class="header_game_id">

    </div>
    <h4 id="master_instruct">Click a player to choose the wordmaster.</h4>
    <div class="masterChosen">
        
    </div>
    <div id="playerList">
    </div>
    <div id="random_buttons">
        <button id="btnRandom" class="btn">Random Wordmaster</button>  
    </div>
    <div id="go_buttons">
        <button id="btnGo" class="btn">Let's go!</button>  
    </div>
</script>

<script id="play-game-template" type="text/template">
    <div class="header_game_id">
        
    </div>
    <div class="masterChosen">
    
    </div>
    <div id="words">
        <p>Game</p>
    </div>
    <div id = "Input">
        <input id="inputClue" type="text"/>
        <input id="inputWord" type="text"/>
    </div>
</script>


<script src="/public/js/app.js"></script>

</body>

</html>
